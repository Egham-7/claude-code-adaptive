name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install --frozen-lockfile
        
      - name: Type check
        run: bun run tsc --noEmit
        
      - name: Build
        run: bun run build
        
      - name: Test (if tests exist)
        run: |
          if [ -f "bun.lock" ] && bun run --silent test 2>/dev/null; then
            bun run test
          else
            echo "No tests found or configured"
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install --frozen-lockfile
        
      - name: Lint (if configured)
        run: |
          if bun run --silent lint 2>/dev/null; then
            bun run lint
          else
            echo "No lint script configured"
          fi